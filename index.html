<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foteagram</title>
    <link
      rel="shortcut icon"
      href="./img/foteagram-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body onload="renderImages()">
    <header>
      <div class="fotogramAndLogo">
        <img
          class="logoImg"
          src="./img/foteagram-logo.png"
          alt="Fotogram Logo"
        />
        <h1>Foteagram</h1>
      </div>
    </header>

    <main class="mainContainer">
      <h2>My fancy teacup collection</h2>

      <div id="imageContainer"></div>
      <div id="overlay" class="overlay d_none">
        <img id="overlayImage" src="" alt="" />
        <img
          class="closeButton"
          src="./img/close-button.png"
          alt="Schließen"
          onclick="closeOverlay()"
        />
        <img
          class="nextButton"
          src="./img/next-button.png"
          alt="Nächstes Bild"
          onclick="nextImage()"
        />
        <img
          class="prevButton"
          src="./img/prev-button.png"
          alt="Vorheriges Bild"
          onclick="prevImage()"
        />
        <div id="overlayTextContainer"></div>
      </div>
    </main>

    <footer>
      <p class="footerText">
        Foteagram<sup>®</sup><br />2025 alle Rechte vorbehalten
      </p>
    </footer>
  </body>
</html>
